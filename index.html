  <style>
    :root{
      --brand:#5b2cff; --brand-2:#4a22e6;
      --ink:#0b1220; --muted:rgba(11,18,32,.68);
      --bg:#fff; --radius:18px; --max:1160px;
      --shadow:0 20px 60px rgba(11,18,32,.12);
      --shadow-soft:0 10px 28px rgba(11,18,32,.08);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--ink);
      background: radial-gradient(1100px 620px at 15% 5%, rgba(91,44,255,.18), transparent 60%),
                  radial-gradient(900px 520px at 90% 10%, rgba(91,44,255,.10), transparent 55%),
                  #fff;
      line-height:1.55;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--max);margin:0 auto;padding:0 20px}

    /* Header */
    .topbar{
      position:sticky; top:0; z-index:50;
      background:rgba(255,255,255,.74);
      backdrop-filter:blur(14px);
      border-bottom:1px solid rgba(11,18,32,.08);
    }
    .topbar-inner{display:flex;align-items:center;justify-content:space-between;gap:14px;padding:12px 0}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{
      width:42px;height:42px;border-radius:14px;object-fit:contain;background:#fff;
      border:1px solid rgba(11,18,32,.10);
      box-shadow:0 10px 24px rgba(11,18,32,.06);
    }
    .brand strong{display:block;font-size:13.5px;letter-spacing:.02em}
    .brand span{display:block;font-size:12px;color:var(--muted);margin-top:1px}
    nav{display:flex;gap:14px;align-items:center;flex-wrap:wrap;justify-content:center}
    nav a{font-size:13px;color:rgba(11,18,32,.78);padding:8px 10px;border-radius:999px}
    nav a:hover{background:rgba(91,44,255,.08);color:var(--brand)}
    @media (max-width:980px){ nav{display:none} }

    .wa-top{
      display:inline-flex;align-items:center;gap:10px;
      padding:10px 14px;border-radius:999px;
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      color:#fff; box-shadow:0 14px 30px rgba(91,44,255,.28);
      font-weight:900;font-size:13px;white-space:nowrap;
      border:1px solid rgba(255,255,255,.14);
      transition:transform .18s ease, filter .18s ease;
    }
    .wa-top:hover{filter:brightness(.98);transform:translateY(-1px)}
    .wa-ico{width:18px;height:18px;display:block}

    /* Hero */
    .hero{padding:56px 0 18px}
    .hero-wrap{display:grid;grid-template-columns:1.15fr .85fr;gap:26px;align-items:start}
    @media (max-width:980px){ .hero-wrap{grid-template-columns:1fr} }

    .kicker{
      display:inline-flex;gap:10px;align-items:center;
      padding:6px 12px;border-radius:999px;
      background:rgba(255,255,255,.7);
      border:1px solid rgba(11,18,32,.08);
      color:var(--brand);font-weight:900;font-size:12px;
      box-shadow:var(--shadow-soft);
    }
    h1{margin:14px 0 12px;font-size:clamp(30px,3.6vw,52px);line-height:1.06;letter-spacing:-0.03em}
    .lead{margin:0 0 18px;color:rgba(11,18,32,.80);font-size:17px;max-width:62ch}
    .cta-row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:14px}
    .btn{
      display:inline-flex;align-items:center;gap:10px;
      padding:13px 16px;border-radius:999px;
      border:1px solid rgba(11,18,32,.10);
      background:rgba(255,255,255,.72);
      font-weight:900;font-size:13px;cursor:pointer;
      box-shadow:var(--shadow-soft);
      transition:transform .18s ease, filter .18s ease;
    }
    .btn.primary{
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      color:#fff;border-color:transparent;
      box-shadow:0 18px 38px rgba(91,44,255,.24);
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.primary:hover{filter:brightness(.98)}
    .meta{margin-top:12px;font-size:13px;color:var(--muted)}

    .side{
      border:1px solid rgba(11,18,32,.10);
      border-radius:24px;
      background:rgba(255,255,255,.70);
      backdrop-filter:blur(10px);
      box-shadow:var(--shadow);
      padding:18px 18px 16px;
    }
    .side h2{margin:0 0 8px;font-size:15px;letter-spacing:-.01em}
    .bullets{margin:0;padding-left:18px;color:rgba(11,18,32,.78);font-size:13.5px}
    .bullets li{margin:8px 0}
    .mini{margin:12px 0 0;font-size:12px;color:var(--muted)}

    section{padding:44px 0}
    .section-head{display:grid;gap:10px;margin-bottom:18px}
    .section-head h2{margin:0;font-size:26px;letter-spacing:-.02em}
    .section-head p{margin:0;color:var(--muted);font-size:14.5px;max-width:86ch}

    .split{display:grid;grid-template-columns:1.1fr .9fr;gap:24px;align-items:start}
    @media (max-width:980px){ .split{grid-template-columns:1fr} }
    .prose p{margin:0 0 12px;color:rgba(11,18,32,.82);font-size:15.5px;max-width:82ch}
    .hl{display:inline-block;background:linear-gradient(180deg,rgba(91,44,255,.16),rgba(91,44,255,0));padding:0 4px;border-radius:6px}

    .panel{
      border:1px solid rgba(11,18,32,.10);
      border-radius:24px;
      padding:18px;
      background:rgba(255,255,255,.72);
      box-shadow:var(--shadow-soft);
    }
    .panel h3{margin:0 0 10px;font-size:16px}
    .list{display:grid;gap:10px;margin:0;padding:0;list-style:none;color:rgba(11,18,32,.78);font-size:13.5px}
    .list li{display:flex;gap:10px;align-items:flex-start}
    .dot{width:10px;height:10px;border-radius:999px;margin-top:5px;background:rgba(91,44,255,.55);flex:0 0 auto}

    /* Services Grid */
    .services-grid{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:12px;
    }
    @media (max-width:980px){ .services-grid{grid-template-columns:1fr} }

    a.s-card{
      display:block;
      text-decoration:none;
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    a.s-card:hover{
      transform:translateY(-2px);
      box-shadow:var(--shadow);
      border-color:rgba(91,44,255,.22);
    }
    a.s-card:focus-visible{
      outline:3px solid rgba(91,44,255,.28);
      outline-offset:3px;
    }
    .s-card h3{ margin:0 0 6px; font-size:16px; }
    .s-card p{ margin:0; color:rgba(11,18,32,.75); font-size:13.5px; }

    /* Stats */
    .stats{padding:10px 0 26px}
    .stats-inner{
      border-radius:28px;padding:18px;
      background:rgba(255,255,255,.64);
      border:1px solid rgba(11,18,32,.10);
      box-shadow:var(--shadow);
      display:grid;grid-template-columns:repeat(4,1fr);gap:12px;
    }
    @media (max-width:980px){ .stats-inner{grid-template-columns:1fr 1fr} }
    @media (max-width:520px){ .stats-inner{grid-template-columns:1fr} }
    .stat{
      padding:14px 14px 12px;border-radius:22px;
      background:rgba(255,255,255,.70);
      border:1px solid rgba(11,18,32,.08);
      box-shadow:var(--shadow-soft);
    }
    .stat strong{display:block;font-size:22px;letter-spacing:-.02em}
    .stat span{display:block;color:var(--muted);font-size:13px;margin-top:4px}

    /* CTA band */
    .cta-band{padding:26px 0}
    .cta-band-inner{
      border-radius:28px;padding:22px 18px;
      background:linear-gradient(135deg,rgba(91,44,255,.12),rgba(91,44,255,.04));
      border:1px solid rgba(11,18,32,.10);
      box-shadow:var(--shadow);
      display:flex;align-items:center;justify-content:space-between;gap:14px;flex-wrap:wrap;
    }
    .cta-band-inner strong{font-size:16px;letter-spacing:-.01em}
    .cta-band-inner span{display:block;color:var(--muted);font-size:13.5px;margin-top:4px;max-width:74ch}

    /* Timeline */
    .timeline{display:grid;gap:12px;margin-top:8px}
    .titem{display:grid;grid-template-columns:120px 1fr;gap:14px;padding:12px 0;border-bottom:1px solid rgba(11,18,32,.08)}
    .titem:last-child{border-bottom:0}
    .titem b{color:var(--brand);font-size:13px;letter-spacing:.02em;text-transform:uppercase}
    .titem p{margin:0;color:rgba(11,18,32,.80);font-size:14.5px;max-width:84ch}

    /* Áreas atendidas */
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    .chip{
      display:inline-flex;align-items:center;
      padding:8px 10px;border-radius:999px;
      border:1px solid rgba(11,18,32,.10);
      background:rgba(255,255,255,.70);
      font-size:12.5px;color:rgba(11,18,32,.78);
      box-shadow:var(--shadow-soft);
    }

    /* FAQ */
    .faq{display:grid;gap:10px}
    details{
      border-radius:22px;
      border:1px solid rgba(11,18,32,.10);
      background:rgba(255,255,255,.72);
      box-shadow:var(--shadow-soft);
      padding:10px 14px;
      transition:transform .18s ease;
    }
    details:hover{transform:translateY(-1px)}
    summary{
      cursor:pointer;list-style:none;
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      font-weight:900;font-size:14px;padding:10px 0;
    }
    summary::-webkit-details-marker{display:none}
    .chev{
      width:22px;height:22px;border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(11,18,32,.10);
      background:rgba(255,255,255,.70);
      flex:0 0 auto;
    }
    .chev svg{width:14px;height:14px}
    details[open] .chev{background:rgba(91,44,255,.10);border-color:rgba(91,44,255,.25)}
    .ans{color:rgba(11,18,32,.80);font-size:14px;padding:0 0 12px;max-width:92ch}
    .ans p{margin:0 0 10px}
    .ans p:last-child{margin-bottom:0}

    /* Contato */
    .contact{
      padding:54px 0;border-top:1px solid rgba(11,18,32,.08);
      background: radial-gradient(900px 520px at 20% 30%, rgba(91,44,255,.14), transparent 55%),
                  rgba(255,255,255,.55);
      backdrop-filter:blur(10px);
    }
    .contact-grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;align-items:start}
    @media (max-width:980px){ .contact-grid{grid-template-columns:1fr} }
    .info{display:grid;gap:10px;margin-top:8px;color:rgba(11,18,32,.80);font-size:13.8px}
    .info a{color:var(--brand);font-weight:900}

    footer{padding:18px 0 26px;color:var(--muted);font-size:12.5px}

    /* WhatsApp flutuante */
    .wa-float{
      position:fixed;right:16px;bottom:16px;width:56px;height:56px;border-radius:999px;
      background:#25D366;display:flex;align-items:center;justify-content:center;
      box-shadow:0 18px 36px rgba(0,0,0,.18);z-index:60;
      transition:transform .18s ease, filter .18s ease;
    }
    .wa-float:hover{filter:brightness(.96);transform:translateY(-1px)}
    .wa-float svg{width:26px;height:26px}
  </style>
